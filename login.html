<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 LayUI 的样式 -->
    <link rel="stylesheet" href="./code/assets/lib/layui/css/layui.css">
    <!--导入自己的样式表  -->
    <link rel="stylesheet" href="./code/assets/css/login.css">
</head>

<body>
    <!-- 头部 logo 区域 -->
    <div class="layui-main">
        <img src="./code/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册页面 -->
    <div class="loginAndRegBox">
        <!-- 登录的div -->
        <div class="login-box">
            <!--登录的表单  -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 登录按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit lay-filter="formDemo">登录</button>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="respassword" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>
                <!-- 注册按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit lay-filter="formDemo">登录</button>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去登录</a>
                </div>
        </div>
    </div>
    <!-- 导入 Layui 的 JS文件 -->
    <script src="./code/assets/lib/Layui/layui.all.js"></script>
    <!-- 导入JQuery -->
    <script src="./code/assets/lib/jquery.js"></script>
    <!-- 导入自己的js -->
    <script src="./code/assets/js/login.js"></script>


</body>

</html>
